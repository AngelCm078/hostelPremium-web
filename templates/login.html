{% extends 'layout.html' %}

{% block title %}Login System{% endblock %}

{% block body %}

{% if message  %}
    <div class="alert alert-danger" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}


    <div class="main">
        <div class="container">
            <form action="" method="POST" class="formulario__login" id="formulario__login">
                <div class="row">
                    <div class="col-md-12 mar__top-80">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="formulario__grupo-login" id="grupo__email-login">
                            <label for="email" class="formulario__label-login">E-mail:</label>
                            <div class="formulario__grupo-input-login">
                                <input type="email" class="formulario__input-login" name="email" id="email" placeholder="correo@correo.com">
                                <i class="formulario__validacion-estado-login fas fa-times-circle"></i>
                            </div>   
                            <p class="formulario__input-error-login">Introdusca un correo Valido</p>                         
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                    <div class="formulario__grupo-login" id="grupo__password-login">
                        <label for="password" class="formulario__label-login">Password:</label>
                        <div class="formulario__grupo-input-login">
                            <input type="password" class="formulario__input-login" name="password" id="password">
                            <i class="formulario__validacion-estado-login fas fa-times-circle"></i>
                        </div>                        
                    </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-12 mar__top-50">
                            <div class="formulario__grupo-login formulario__grupo-btn-enviar-login">
                                <button type="submit" class="formulario__btn-login">Entrar</button> 
                            </div>
                        </div>
                    </div>
                </div>                
            </form>


{% endblock %}
